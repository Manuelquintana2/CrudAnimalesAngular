<html lang="en">
  <body>
<div class="container py-3">
  <header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <app-tabla-animales (animalSeleccionado)="alSeleccionarAnimal($event)"></app-tabla-animales>
    </div>
  </header>

  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Alta Animal</h4>
          </div>
          <div class="card-body">
           <app-alta-animales></app-alta-animales>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Modif Animal</h4>
          </div>
          <div class="card-body">
            <app-modificacion-animal [animal]="animalSeleccionado"></app-modificacion-animal>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-white bg-primary border-primary">
            <h4 class="my-0 fw-normal">Baja Animal</h4>
          </div>
          <div class="card-body">
            <app-baja-animales [animal]="animalSeleccionado"></app-baja-animales>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>  
  </body>
</html>
